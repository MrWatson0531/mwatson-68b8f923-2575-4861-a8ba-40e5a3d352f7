<h2>Login</h2>
<input placeholder="Email" [(ngModel)]="email" />
<input placeholder="Password" [(ngModel)]="password" type="password" />
<button (click)="login()">Login</button>

<p *ngIf="api.currentUser">Logged in as: {{ api.currentUser.role }}</p>

<h2>Tasks</h2>

// only shows if user can create tasks
<div *ngIf="canCreateTask()">
  <input placeholder="New Task" [(ngModel)]="taskTitle" />
  <button (click)="addTask()">Add Task</button>
</div>

<ul>
  <li *ngFor="let task of tasks">{{ task.title }}</li>
</ul>
